<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Input Form</title>
</head>
<body>

    <h1>Invoice Input Form</h1>

    <form action="/generate_invoice" method="post">

        <!-- Company Logo Placeholder -->
        <div>
            <label for="company_logo">Company Logo:</label>
            <input type="file" id="company_logo" name="company_logo">
        </div>

        <!-- Seller Details -->
        <div>
            <h2>Seller Details</h2>
            <label for="seller_name">Name:</label>
            <input type="text" id="seller_name" name="seller_name" required>
            
            <!-- Add other seller details here -->

        </div>

        <!-- Place of Supply -->
        <div>
            <h2>Place of Supply</h2>
            <label for="place_of_supply">Place of Supply:</label>
            <input type="text" id="place_of_supply" name="place_of_supply" required>
        </div>

        <!-- Billing Details -->
        <div>
            <h2>Billing Details</h2>
            <label for="billing_name">Name:</label>
            <input type="text" id="billing_name" name="billing_name" required>

            <!-- Add other billing details here -->

        </div>

        <!-- Shipping Details -->
        <div>
            <h2>Shipping Details</h2>
            <label for="shipping_name">Name:</label>
            <input type="text" id="shipping_name" name="shipping_name" required>

            <!-- Add other shipping details here -->

        </div>

        <!-- Place of Delivery -->
        <div>
            <h2>Place of Delivery</h2>
            <label for="place_of_delivery">Place of Delivery:</label>
            <input type="text" id="place_of_delivery" name="place_of_delivery" required>
        </div>

        <!-- Order Details -->
        <div>
            <h2>Order Details</h2>
            <label for="order_number">Order No.:</label>
            <input type="text" id="order_number" name="order_number" required>

            <label for="order_date">Order Date:</label>
            <input type="date" id="order_date" name="order_date" required>
        </div>

        <!-- Invoice Details -->
        <div>
            <h2>Invoice Details</h2>
            <label for="invoice_number">Invoice No.:</label>
            <input type="text" id="invoice_number" name="invoice_number" required>

            <label for="invoice_details">Invoice Details:</label>
            <textarea id="invoice_details" name="invoice_details" required></textarea>

            <label for="invoice_date">Invoice Date:</label>
            <input type="date" id="invoice_date" name="invoice_date" required>
        </div>

        <!-- Reverse Charge -->
        <div>
            <h2>Reverse Charge</h2>
            <label for="reverse_charge">Reverse Charge:</label>
            <select id="reverse_charge" name="reverse_charge" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <!-- Item Details -->
        <div>
            <h2>Item Details</h2>
            <!-- Add fields for each item -->
            <div class="item">
                <label for="item_description">Description:</label>
                <input type="text" id="item_description" name="item_description[]" required>

                <label for="unit_price">Unit Price:</label>
                <input type="number" id="unit_price" name="unit_price[]" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity[]" required>

                <label for="discount">Discount:</label>
                <input type="number" id="discount" name="discount[]" required>

                <!-- Net Amount will be calculated in the backend -->

                <label for="tax_rate">Tax Rate:</label>
                <input type="text" id="tax_rate" name="tax_rate[]" value="18%" readonly>
            </div>

            <!-- Add more items dynamically using JavaScript if needed -->

        </div>
        <button type="button" onclick="addItem()">Add Item</button>


        <!-- Signature Image -->
        <div>
            <h2>Signature Image</h2>
            <label for="signature_image">Upload Signature:</label>
            <input type="file" id="signature_image" name="signature_image" required>
        </div>

        <button type="submit">Generate Invoice</button>

    </form>

</body>
</html>
